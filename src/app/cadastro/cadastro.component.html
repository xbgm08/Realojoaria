<!DOCTYPE html>
<html lang="pt">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro</title>
  <link rel="stylesheet" href="cadastro.component.css">
</head>

<body>
  <div class="container">
    <form action="submit.php" method="post">
      <div class="cadastro">
        <label for="nome">Nome</label>
        <input type="text" name="nome" id="nome" placeholder="Digite seu nome">
      </div>
      <div class="cadastro">
        <label for="email">Email</label>
        <input type="email" name="email" id="email" placeholder="Digite seu email">
      </div>
      <div class="cadastro">
        <label for="senha">Senha</label>
        <input type="password" name="senha" id="senha" placeholder="Digite sua senha">
      </div>
      <div class="cadastro">
        <label for="confirmar_senha">Confirmar senha</label>
        <input type="password" name="confirmar_senha" id="confirmar_senha" placeholder="Digite sua senha novamente">
      </div>
      <div class="cadastro">
        <label for="cpf">CPF</label>
        <input type="text" name="cpf" id="cpf" placeholder="Digite seu CPF">
      </div>
      <div class="cadastro">
        <label for="telefone">Telefone</label>
        <input type="text" name="telefone" id="telefone" placeholder="Digite seu telefone">
      </div>
      <button type="submit"><b>Cadastrar</b></button>
    </form>
  </div>
</body>
</html>
