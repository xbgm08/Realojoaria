<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
</head>

<body>
  <div class="container mt-5">
    <div class="row">
      <div class="col-md-6 offset-md-3">
        <div class="card">
          <div class="card-body">
            <h2 class="card-title">Login</h2>
            <form (ngSubmit)="onSubmit()">
              <div class="mb-3">
                <label for="username" class="form-label">Nome de Usu√°rio:</label>
                <input type="text" id="username" name="username" class="form-control" [(ngModel)]="login.username" required>
              </div>
              <div class="mb-3">
                <label for="password" class="form-label">Senha:</label>
                <input type="password" id="password" name="password" class="form-control" [(ngModel)]="login.password" required>
              </div>
              <button type="submit" class="btn btn-primary">Entrar</button>
            </form>
            <div class="mt-3">
              <a href="/esqueci">Esqueci minha senha</a>
              <span class="mx-2">|</span>
              <a href="/cadastro">Novo Cadastro</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
